<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner-container">
        <img src="https://placehold.jp/336x280.png?text=banner1" alt="banner1" class="banner-slide">
        <img src="https://placehold.jp/336x280.png?text=banner2" alt="banner2" class="banner-slide">
        <img src="https://placehold.jp/336x280.png?text=banner3" alt="banner3" class="banner-slide">
        <img src="https://placehold.jp/336x280.png?text=banner4" alt="banner4" class="banner-slide">
        <img src="https://placehold.jp/336x280.png?text=banner5" alt="banner5" class="banner-slide">
    </div>
    <div class="banner-indicators">
        <span class="indicator active" data-slide-to="0"></span>
        <span class="indicator" data-slide-to="1"></span>
        <span class="indicator" data-slide-to="2"></span>
        <span class="indicator" data-slide-to="3"></span>
        <span class="indicator" data-slide-to="4"></span>
    </div>
    <script src="script.js"></script>
</body>

</html>
